<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="col-md-4 col-sm-4 col-xs-12 profile_details">
	<div class="well profile_view">
		<div class="col-sm-12">
			<h2 class="brief">
				<i>Nama Lengkap</i>
			</h2>
			<div class="left col-xs-7">
				<h4>Nama Panggilan</h4>
				<p>
					<strong>Email: </strong> test@gmail.com.
				</p>
				<ul class="list-unstyled">
					<li><i class="fa fa-building"></i> Address:</li>
					<li><i class="fa fa-phone"></i> Phone #:</li>
					<li><i class="fa fa-phone"></i> Pendidkan #:</li>
				</ul>
			</div>
			<div class="right col-xs-5 text-center">
				<img th:src="@{~/build/images/user.png}" alt="" class="img-circle img-responsive">
			</div>
		</div>
		<div class="col-xs-12 bottom text-center">
			<div class="col-xs-12 col-sm-6 emphasis">
			</div>
			<div class="col-xs-12 col-sm-6 emphasis">
				<button type="button" class="btn btn-success btn-xs btn-send-mail" th:value="1">
					<i class="fa fa-envelope"> </i> Send Mail
				</button>
				<button type="button" class="btn btn-primary btn-xs btn-view" th:value="1">
					<i class="fa fa-user"> </i> View Profile
				</button>
			</div>
		</div>
	</div>
</div>
</html>
