<!DOCTYPE html>

<html>
<head>
<meta name="viewport" content="width=device-width" />
<link href="~/Content/Site.css" rel="stylesheet" type="text/css" />
<link href="~/Content/bootstrap.min.css" rel="stylesheet"
	type="text/css" />
<script src="~/Scripts/modernizr-2.6.2.js"></script>
<script src="~/Scripts/jquery-3.4.1.min.js"></script>
<script src="~/scripts/bootstrap.js"></script>

<style type="text/css">
.background-lgn {
	position: absolute;
	margin: auto;
	left: 0;
	top: 0;
	bottom: 0;
	right: 0;
	width: 470px;
	height: 300px;
	background-color: #f0f5f5;
	border-color: #000080;
	border-style: solid;
	border-width: 1px;
	text-align: center;
}

.cntr-content {
	position: absolute;
	margin: auto;
	left: 18%;
	top: 5%;
	text-align: center;
}

.brdr-lgn {
	border-color: #000080;
	border-style: solid;
	border-width: 1px;
}

.fnt {
	font-weight: bold;
	color: #000080;
}

.size-lgn {
	width: 300px;
	height: 30px;
}

.btn-clr {
	font-weight: bold;
	color: white;
	background-color: #000080;
	width: 280px;
}

.btn:hover {
	color: white;
}

.btn:focus {
	color: white;
}
</style>
<title>Index</title>
</head>
<body>
	<div class="row background-lgn">
		<div class="col-md-6 cntr-content">
			<form id="formForgotPass">
				<table>
					<p class="bg-primary">Form Lupa Password</p>
				
					<tr>
						<td><input type="text" class="form-control brdr-lgn size-lgn"
							id="txtPass" placeholder="New Password"></td>
					</tr>
					<tr>
						<td><input type="text" class="form-control brdr-lgn size-lgn"
							id="txtRetypePass" placeholder="Re-type New Password"></td>
					</tr>
					<tr>
						<td><button type="button" class="btn btn-clr size-lgn"
								id="btnSubmit">Submit</button></td>
					</tr>

					<tr>
						<td><br /> <br />
							<p class="fnt">2020 - Xsis Mitra Utama</p></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
