<div class="media user">
	<div class="media body" th:each="item :${list.content}" >
		<td colspan="2"><h3 th:text="${item.fullname}"
				style="font-weight: bold; color: #000066;"></h3></td>
		<table>
			<tr>
				<td style="width: 20%;">Nama Panggilan</td>
				<td>&nbsp; :</td>
				<td th:text="${item.nickname}"
					style="font-weight: bold; color: #000066;"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td>&nbsp; :</td>
				<td th:text="${item.email}"
					style="font-weight: bold; color: #000066;"></td>
			</tr>
			<tr>
				<td>No. Handphone</td>
				<td>&nbsp; :</td>
				<td th:text="${item.phoneNumber1}"
					style="font-weight: bold; color: #000066;"></td>
			</tr>
			<tr>
				<td>Pendidikan</td>
				<td>&nbsp; :</td>
				<td th:text="${item.phoneNumber1}"
					style="font-weight: bold; color: #000066;"></td>
			</tr>
			<tr>

			</tr>
		</table>

		<td colspan="2">
			<div class="btn-group pull-right">
				<button class="btn btn-sm btn-detail" th:value="${item.id}">
					<i class="fa fa-search" style="color: #000066;"></i>
				</button>
				<button class="btn btn-sm" th:value="${item.id}">
					<i class="fa fa-envelope" style="color: #000066;"></i>
				</button>
			</div>
		</td>
	</div>
</div>

<!-- Sukses sampai Menentukan panjang list tapi masih error untuk next pagingnya -->
<div class="pagination pagination-right pull-right">
	<ul class="pagination">
		<li th:if="${list.hasPrevious()}">
			<button class="btn btn-sm btn-paging"  
				th:href="@{~/pelamar/list(page=${list.number-1},size=${list.size})}" th:value="${i}">Previous
			</button>
		</li>
		<th:block th:each="i: ${#numbers.sequence(0, list.totalPages - 1)}">
			<li th:if="${list.number == i}" class="active">
				<button
					class="btn btn-sm btn-paging" th:value="${i}">[[${i+1}]]
				</button>
			</li>
			<li th:unless="${list.number ==i}">
				<button class="btn btn-sm btn-paging" 
					th:href="@{~/pelamar/list(page=${i},size=${list.size})}" th:value="${i}">[[${i}+1]]
				</button>
			</li>
		</th:block>
		<li th:if="${list.hasNext()}">
			<button class="btn btn-sm btn-paging"  
				th:href="@{~/pelamar/list(page=${list.number+1},size=${list.size})}" th:value="${i}">Next
			</button>
		</li>
	</ul>
</div>
