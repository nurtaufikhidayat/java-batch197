<html xmlns:th="http://www.thymeleaf.org">
<form id="form-dokumen" th:action="@{~/dokumen/update}" th:object="${dokumen}" method="POST">
	<div class="modal-header">
		<button type="button" class="close btn-xs" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title">Edit Dokumen (Maks:500KB)</h4>
		<!-- Biodata ID, dengan HIDDEN -->
		<input type="hidden" th:field="*{biodataId}" />
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-6 col-sm-6 col-xs-12">
				<div th:class="${#fields.hasErrors('fileName')} ? 'form-group has-error':'form-group'">
					<label>Nama File*</label>
					<input type="text" th:field="*{fileName}" class="form-control"/>
					<span th:if="${#fields.hasErrors('fileName')}" class="help-block" th:errors="*{fileName}">pesan error</span>
				</div>
			</div>			
			<div class="col-md-6 col-sm-6 col-xs-12">
				<div th:class="${#fields.hasErrors('notes')} ? 'form-group has-error':'form-group'">
					<label>Keterangan*</label>
					<input type="text" th:field="*{notes}" class="form-control"/>
					<span th:if="${#fields.hasErrors('notes')}" class="help-block" th:errors="*{notes}">pesan error</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-sm-6 col-xs-12">
				<div th:class="btn-group">
					<button type="submit" class="btn btn-primary">Unggah File</button>
				</div>
				<div class="col-md-6 col-sm-6 col-xs-12">
					<div class="btn-group">
						<button type="button" class="btn btn-warning" id="btn-close-form">Batal</button>
						<button type="submit" class="btn btn-primary">Simpan</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-sm-6 col-xs-12">
				<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-sm-6 col-xs-12">
				<div th:class="btn-group">
					<button type="submit" class="btn btn-primary">Unggah Foto</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-sm-6 col-xs-12">
				<div class="btn-group">
					<button type="button" class="btn btn-warning" id="btn-close-form">Batal</button>
					<button type="submit" class="btn btn-primary">Simpan</button>
				</div>
			</div>
		</div>
	</form>
</html>
