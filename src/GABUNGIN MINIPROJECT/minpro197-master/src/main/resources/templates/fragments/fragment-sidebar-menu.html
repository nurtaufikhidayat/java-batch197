<html xmlns:th="http://www.thymeleaf.org">
<div id="sidebar-menu" class="main_menu_side hidden-print main_menu" th:fragment="sidebar-menu">
    <div class="menu_section">
        
        <ul class="nav side-menu">
            <li th:each="item : ${menuList}">
            	<a th:href="@{~/{url}(url=${item.menuUrl})}"><i th:class="${item.menuIcon}"></i> <span th:text="${item.title}">Home</span></a>
            </li>
        </ul>
    </div>
</div>
</html>
