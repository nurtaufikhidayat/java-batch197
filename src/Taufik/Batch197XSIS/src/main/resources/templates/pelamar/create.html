<!-- content mulai -->
<form class="form-horizontal" th:action="@{~/pelamar/save}"
	th:object="${pelamar}" method="post" id="form-pelamar">
	<div class="box box-info box-solid">
		<div class="box-header with-border">
			<button type="button" class="close" data-dismiss="modal"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="box-title">Masukan Biodata</h4>
		</div>
		<div class="box-body form-inline">
			<div class="form-group">
				<div class="col-md-6">
					<label class="control-label">Nama</label>
					 <input type="text" class="form-control" />
				</div>

			</div>
			<div class="form-group">
				<div class="col-md-6">
					<label class="control-label">Email </label> 
					<input type="text" class="form-control" />
			</div>
		</div>
		<div class="box-footer">
			<button type="submit" class="btn btn-primary pull-right">
				<i class="fa fa-save"></i> Save
			</button>
			<button data-dismiss="modal" class="btn btn-default pull-right">Cancel</button>
		</div>
	</div>
</form>
<!-- content selesai -->
