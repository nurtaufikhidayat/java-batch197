<html xmlns:th="http://www.thymeleaf.org">
<form id="form-organisasi" th:action="@{~/organisasi/save}" th:object="${organisasi}" method="POST">
	<div class="modal-header">
		<button type="button" class="close btn-xs" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title">Tambah organisasi </h4>
		
		<!-- Biodata ID, dengan HIDDEN -->
		<input type="hidden" th:field="*{biodataId}" />
		<input type="hidden" th:field="*{id}" />
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-6 col-sm-6 col-xs-12">
				<div th:class="${#fields.hasErrors('name')} ? 'form-group has-error':'form-group'">
					<label>Nama organisasi *</label>
					<input type="text" th:field="*{name}" class="form-control"/>
					<span th:if="${#fields.hasErrors('name')}" class="help-block" th:errors="*{name}">pesan error</span>
				</div>
			</div>			
			<div class="col-md-6 col-sm-6 col-xs-12">
				<div th:class="${#fields.hasErrors('position')} ? 'form-group has-error':'form-group'">
					<label>Jabatan *</label>
					<input type="text" th:field="*{position}" class="form-control"/>
					<span th:if="${#fields.hasErrors('position')}" class="help-block" th:errors="*{position}">pesan error</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-sm-6 col-xs-12">
				<div th:class="${#fields.hasErrors('entryYear')} ? 'form-group has-error':'form-group'">
					<label>Tahun Masuk *</label>
					<select th:field="*{entryYear}" class="form-control">
						<option value="">- Pilih Tahun-</option>
						<option th:each="item : ${listStartYear}" th:text="${item}" th:value="${item}"></option>
					</select>
					<span th:if="${#fields.hasErrors('entryYear')}" class="help-block" th:errors="*{entryYear}">pesan error</span>
				</div>
			</div>
			
			<div class="col-md-6 col-sm-6 col-xs-12">
				<div th:class="${#fields.hasErrors('exitYear')} ? 'form-group has-error':'form-group'">
					<label>Tahun Keluar *</label>
					<select th:field="*{exitYear}" class="form-control">
						<option value="">- Pilih Tahun -</option>
						<option th:each="item : ${listStartYear}" th:text="${item}" th:value="${item}"></option>
					</select>
					<span th:if="${#fields.hasErrors('exitYear')}" class="help-block" th:errors="*{exitYear}">pesan error</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div th:class="${#fields.hasErrors('responsibility')} ? 'form-group has-error':'form-group'">
					<label>Tanggung Jawab</label>
					<input type="text" th:field="*{responsibility}" class="form-control"/>
					<span th:if="${#fields.hasErrors('responsibility')}" class="help-block" th:errors="*{responsibility}">pesan error</span>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div th:class="${#fields.hasErrors('notes')} ? 'form-group has-error':'form-group'">
					<label>Catatan</label>
					<textarea th:field="*{notes}" class="form-control" rows="4"> </textarea>
					<span th:if="${#fields.hasErrors('notes')}" class="help-block" th:errors="*{notes}">pesan error</span>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<div class="btn-group">
       		<button type="button" class="btn btn-warning" id="btn-close-form">Batal</button>
       		<button type="submit" class="btn btn-primary">Simpan</button>
       	</div>
     </div>
</form>
</html>
