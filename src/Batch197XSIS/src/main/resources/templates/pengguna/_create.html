<html xmlns:th="http://www.thymeleaf.org">
<form id="form-pengguna" th:action="@{~/pengguna/save}"
	th:object="${pengguna}" method="POST">
	<div class="x_panel">
		<div class="col-md-6 col-sm-6 col-xs-12">
			<div class="x_title">
				<div class="input-group">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button"
							style="color: white; background-color: #000066;">
							<i class="fa fa-search"></i>
						</button>
					</span> <input type="text" class="form-control"
						placeholder="Search for..."> <span class="input-group-btn">
						<button class="btn btn-default" type="button">
							<i class="fa fa-remove"></i>
						</button>
					</span>
				</div>
			</div>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-md-8">
					<div class="row">
						<div class="col-md-12">
							<div>
								<label>Nama Lengkap</label> <input type="text"
									class="form-control" readonly/>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div>
								<label>Email*</label> <input type="text" class="form-control" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div>
								<label>Sandi*</label> <input type="text" class="form-control" />
							</div>
						</div>
						<div class="col-md-6">
							<div>
								<label>Ulangi Sandi*</label> <input type="text"
									class="form-control" />
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="x_panel" style="border-color:navy">
						<div class="x_title" style="background-color:#000066">
							<h4 class="modal-title" style="color: white; font-weight: bold;">Role*</h4>
						</div>
						<div class="modal-body">
							<div class="row">
								<label> <input type="checkbox" value="" style="color:#000066;"> Role 1
								</label>
							</div>
							<div class="row">
								<label> <input type="checkbox" value="" style="color:#000066;"> Role 2
								</label>
							</div>
							<div class="row">
								<label> <input type="checkbox" value="" style="color:#000066;"> Role 3
								</label>
							</div>
							<div class="row">
								<label> <input type="checkbox" value="" style="color:#000066;"> Role 4
								</label>
							</div>
						</div>						
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<div class="col-md-8 col-sm-6 col-xs-12">
				<button class="btn btn-danger pull-left" type="button"
					style="color: white;">
					<i class="fa fa-trash"></i>
				</button>
			</div>

			<div class="col-md-2 col-sm-6 col-xs-12">


				<button data-dismiss="modal"
					class="btn btn-cancel btn-block pull-right"
					style="background-color: #ff4000; color: white; font-weight: bold;">Batal</button>

			</div>
			<div class="col-md-2 col-sm-6 col-xs-12">
				<button type="submit" class="btn btn-block"
					style="background-color: #000066; color: white; font-weight: bold;">Simpan</button>
			</div>
		</div>
	</div>
</form>
</html>
