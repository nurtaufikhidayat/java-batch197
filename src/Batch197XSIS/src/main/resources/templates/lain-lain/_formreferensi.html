<html xmlns:th="http://www.thymeleaf.org">
<form id="form-referensi" th:action="@{~/lain-lain/savereferensi}" th:object="${referensi}" method="POST">
	<div class="modal-header">
		<button type="button" class="close btn-xs" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title">Referensi</h4>
		<!-- Biodata ID, dengan HIDDEN -->
		<input type="hidden" th:field="*{biodataId}" />
		<!-- id, dengan HIDDEN -->
		<input type="hidden" th:field="*{id}" />
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-6 col-sm-6 col-xs-12">
				<div th:class="${#fields.hasErrors('name')} ? 'form-group has-error':'form-group'">
					<label>Nama</label>
					<input type="text" th:field="*{name}" class="form-control"/>
					<span th:if="${#fields.hasErrors('name')}" class="help-block" th:errors="*{name}"></span>
				</div>
			</div>
			<div class="col-md-6 col-sm-6 col-xs-12">
				<div th:class="${#fields.hasErrors('addressPhone')} ? 'form-group has-error':'form-group'">
					<label>Alamat & No. Hp</label>
					<input type="text" th:field="*{addressPhone}" class="form-control"/>
					<span th:if="${#fields.hasErrors('addressPhone')}" class="help-block" th:errors="*{addressPhone}"></span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-sm-6 col-xs-12">
				<div th:class="${#fields.hasErrors('position')} ? 'form-group has-error':'form-group'">
					<label>Jabatan</label>
					<input type="text" th:field="*{position}" class="form-control"/>
					<span th:if="${#fields.hasErrors('position')}" class="help-block" th:errors="*{position}"></span>
				</div>
			</div>
			<div class="col-md-6 col-sm-6 col-xs-12">
				<div th:class="${#fields.hasErrors('relation')} ? 'form-group has-error':'form-group'">
					<label>Hubungan</label>
					<input type="text" th:field="*{relation}" class="form-control"/>
					<span th:if="${#fields.hasErrors('relation')}" class="help-block" th:errors="*{relation}"></span>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<div class="btn-group">
       		<button type="button" class="btn btn-warning"  id="btn-close-form">Batal</button>
       		<button type="submit" class="btn btn-primary">Simpan</button>
       	</div>
     </div>
</form>
</html>
