<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <link href="~/Content/Site.css" rel="stylesheet" type="text/css" />
    <link href="~/Content/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="~/Scripts/modernizr-2.6.2.js"></script>
    <script src="~/Scripts/jquery-3.4.1.min.js"></script>
    <script src="~/scripts/bootstrap.js"></script>
 
    <style type="text/css">
        .box {
            width: 33%;
            height: 200px;
            background: white;    
    }
 
        .font-style {
        background-color: #000080;
        color: white;
        border-top-left-radius: 3%;
        border-top-right-radius: 3%;
        padding: 15px;
        }
 
        .cntr-hdr {
        display: flex;
        align-items: center;
        align-content: center;
        justify-content: space-between; /*button exit na jadi gak nempel lagi ke modal title*/
    }
 
        .background-lgn {
            position: absolute;
            margin: auto;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f5f5;
            border-style: solid;
            border-width: 1px;
            text-align: center;
        }
 
        .cntr-content {
            position: absolute;
            margin: auto;
            left: 30%;
            top: 35%;
            text-align: center;
        }
 
        .form-geser {
            padding-left: 5%;
            padding-right: 5%;
        }
 
        .brdr-lgn {
            border-color:#000080;
            border-style: solid;
            border-width: 2px;
            border-radius: 3%;
        }
 
       .fnt  {
            font-weight:bold;
            color:#000080;
                }
    </style>
    <title>Lupa Password</title>
</head>
<body>
    <div class="row background-lgn">
                <div class="box cntr-content brdr-lgn" role="dialog" aria-labelledby="dialogTitle" aria-describedby="dialog1Desc">  
                    <p class="font-style" id="dialogTitle" align="left">Masukkan email terdaftar</p>
                    <div id="dialog1Desc">
                        <br />
                        <form class="form-inline form-geser" id="form-forgot">
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" id="idEmail" placeholder="Email">
                                </div>
                                <div class="col-sm-3">
                                    <button type="button" class="btn" id="idSubmit" style="background-color: #000080; color: white;">&nbsp Submit &nbsp</button>
                                </div>
                        </form>
                    </div>
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <p class="fnt" style=""> 2020 - Xsis Mitra Utama</p>
                </div>  
    </div>
</body>
</html>
