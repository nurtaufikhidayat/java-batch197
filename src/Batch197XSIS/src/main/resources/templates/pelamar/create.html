<form class="" th:action="@{~/pelamar/save}" th:object="${pelamar}"

				</div>

					<div class="form-group">

				</div>
				<div class="col-md-3">

							<option>Kristen</option>

				<div class="col-md-3">

			</div>

					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group text-center"
						style="border-bottom: 2px solid black;">
						<label class="control-label"><b>Alamat Sesuai Tempat

					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Alamat *</label> <input type="text"
							class="form-control" name="" />
					</div>
				</div>
				<div class="col-md-6">

					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">

					</div>
				</div>
				<div class="col-md-1">
					<div class="form-group">
						<label class="control-label">RT *</label> <input type="text"
							class="form-control" />
					</div>
				</div>
				<div class="col-md-1">
					<div class="form-group">
						<label class="control-label">RW *</label> <input type="text"
							class="form-control" />
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label class="control-label">Kode Pos</label> <input type="text"
							class="form-control" name="" />
					</div>
				</div>
				<div class="col-md-1">
					<div class="form-group">
						<label class="control-label">RT *</label> <input type="text"
							class="form-control" />
					</div>
				</div>
				<div class="col-md-1">
					<div class="form-group">
						<label class="control-label">RW *</label> <input type="text"
							class="form-control" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-2">
					<div class="form-group">
						<label class="control-label">Desa/Kelurahan *</label> <input
							type="text" class="form-control" name="" />
					</div>
				</div>
				<div class="col-md-2">
					<div class="form-group">
						<label class="control-label">Kecamatan *</label> <input
							type="text" class="form-control" />
					</div>
				</div>
				<div class="col-md-2">
					<div class="form-group">
						<label class="control-label">Kota *</label> <input type="text"
							class="form-control" />
					</div>
				</div>
				<div class="col-md-2">
					<div class="form-group">
						<label class="control-label">Desa/Kelurahan *</label> <input
							type="text" class="form-control" name="" />
					</div>

						<label class="control-label">Kota *</label> <input type="text"

					</div>

		<div class="modal-footer">
			<button type="submit" class="btn btn-primary pull-right">
				<i class="fa fa-save"></i> Save
			</button>
			<button data-dismiss="modal" class="btn btn-default pull-right">Cancel</button>
		</div>
	</div>
</form>
<script>
	$(document).ready(function() {
		var minOffset = 0, maxOffset = 20; // Change to whatever you want
		var thisYear = (new Date()).getFullYear();
		var select = $('<select class="form-control">');
		for (var i = minOffset; i <= maxOffset; i++) {
			var year = thisYear - i;
			$('<option>', {
				value : year,
				text : year
			}).appendTo(select);
		}
		$("#marriedYear").append(select);
		
		$("#marriedDiv input").datepicker({
			
		});
	})
</script>
