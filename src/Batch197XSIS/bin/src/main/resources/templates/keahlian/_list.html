<html xmlns:th="http://www.thymeleaf.org">
<tr th:each="item :${listKeahlian}">
	<td th:text="${item.skillName}"></td>
	<td th:text="${item.skillLevel.name}"></td>
	<td class="col-md-1">
		<div class="btn-group">
			<button data-toggle="dropdown"
				class="btn btn-primary dropdown-toggle btn-sm" type="button"
				aria-expanded="false">
				More <span class="caret"></span>
			</button>
			<ul role="menu" class="dropdown-menu">
				<li><a th:href="@{/keahlian/ubah/{kid}(kid=${item.id})}"
					class="btn-ubah">Ubah</a></li>
				<li><a th:href="@{/keahlian/hapus/{kid}(kid=${item.id})}"
					class="btn-hapus">Hapus</a></li>
			</ul>
		</div>
	</td>
</tr>
</html>
