<html>
<body>
<style>
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
		}
		th, td {
			padding: 5px;
			text-align: left;
		}
	</style>
<table>
	<thead>
		<tr>
			<th>Kode Jurusan</th>
			<th>Nama Jurusan</th>
			<th>Kode Fakultas</th>
			<th>Nama Fakultas</th>
			<th>Action</th>
			<th>Hapus</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="item:${jurusanList}">
		<td><span th:text="${item.kdJurusan}"></span></td>
		<td><span th:text="${item.nmJurusan}"></span></td>
		<td><span th:text="${item.fakultas.kdFakultas}"></span></td>
		<td><span th:text="${item.fakultas.nmFakultas}"></span></td>
		<td><a th:href = "@{edit/{id}(id=${item.id})}">edit</a></td>
        <td><a th:href = "@{hapus/{id}(id=${item.id})}">hapus</a></td>
		</tr>
	</tbody>
</table>
<br>
<table>
		<th>
			<button type="button"><a href="/jurusan/index">View Form</a></button>
		</th>
	</table>
</body>
</html>
